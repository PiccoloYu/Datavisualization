<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
    <!--引入动画css-->
    <link rel="stylesheet" href="../particlesJs/css/style.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">

    <!--引入这个JS-->
    <script type="text/javascript" src="../layui/layui.js"></script>
    <!--layui入口文件-->
    <script type="text/javascript" src="../js/layuiPut.js"></script>
    <!--echarts-->
    <script src="../echarts-2.2.7/build/dist/echarts.js"></script>
    <!--echarts入口文件-->
    <script src="../js/echartsPut.js" ></script>

<body>
<div id="particles-js" ></div>
    <div class="layui-fluid layui-col-space5"><!--particles-js 动画js-->
        <div class="layui-row layui-col-space5" >
            <div class="layui-col-md4">
                <h1>&nbsp;</h1>
            </div>
            <div class="layui-col-md4" style="text-align: center;height: 50px">
                <h1>车间看板</h1>
            </div>
            <div class="layui-col-md2">&nbsp;</div><div class="layui-col-md2">&nbsp;</div><div class="layui-col-md2">&nbsp;</div>
            <div class="layui-col-md2" id="appdate" >
            </div>
        </div>
        <div class="layui-row ">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md3 chartData">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 border">
                        <div id="main2" class="charts"></div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 border">
                        <div id="main3" class="charts"></div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 border">
                        <div id="main4" class="charts"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md6 border chartData">
                <div class="layui-row border middle">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">
                            <table STYLE="width: 100%">
                                <tr>
                                    <td rowspan="2" STYLE="text-align:center"><h1>L1</h1></td>
                                    <td COLSPAN="2">板型:346f01-P</td>
                                    <td COLSPAN="2">DPPM:450</td>
                                    <td>FPY&nbsp;&nbsp;pcs/hour</td>
                                    <td>Qty of PCBs</td>
                                </tr>
                                <tr>
                                    <td COLSPAN="2">机型:LED32F1301</td>
                                    <td COLSPAN="2">延迟:03:00:01</td>
                                    <td>91%&nbsp;&nbsp;72</td>
                                    <td>527/500</td>
                                </tr>
                                <tr>
                                    <td STYLE="text-align:center"><h1>投产</h1></td>
                                    <td colspan="6">
                                        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                                            <div class="layui-progress-bar layui-bg-red" lay-percent="50%"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">

                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">3</div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">4</div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">5</div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">6</div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 ">
                        <div class="data">7</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md3 chartData">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 border">
                        <div  class="charts">
                            <table  id="usertable" lay-skin="nob" border="0">
                                <tr>
                                    <td colspan="3" style="text-align: center"><h2>总览</h2></td>
                                </tr>
                                <tr>
                                    <td class="column">主板计划产量：</td>
                                    <td>60000pcs</td>
                                    <td rowspan="3" id="img" ></td>
                                </tr>
                                <tr >
                                    <td class="column">完成量：</td>
                                    <td>58000pcs</td>
                                </tr>
                                <tr >
                                    <td class="column">总达成率：</td>
                                    <td>96.67%</td>
                                </tr>
                                <tr >
                                    <td class="column">总直通率：</td>
                                    <td>98.90%</td>
                                </tr>
                                <tr >
                                    <td class="column">总DPPM：</td>
                                    <td>440</td>
                                    <td style="text-align: center">郭子林</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 border">
                        <div  class="charts">
                            <table id="yjtable"  lay-skin="nob" border="1" >
                                <tr>
                                    <th colspan="2" style="text-align: center"><h2>预警信息</h2></th>
                                </tr>
                                <tr style="height: 20px">
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td style="width: 10%" class="column1">1</td>
                                    <td>预警1</td>
                                </tr>
                                <tr>
                                    <td class="column1">2</td>
                                    <td>预警2</td>
                                </tr>
                                <tr>
                                    <td class="column1">3</td>
                                    <td>预警3</td>
                                </tr>
                                <tr>
                                    <td class="column1">4</td>
                                    <td>预警4</td>
                                </tr>
                                <tr>
                                    <td class="column1">5</td>
                                    <td>预警5</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">&nbsp;</div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 border">
                        <div id="main" class="charts" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--引入bundle.js-->

<script src="../particlesJs/js/particles.js" ></script><!--动画库-->

</script>
